<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="keywords" content="정책자금 받는 법, 신용보증기금 활용, 기업운영자금대출, 고금리 대환대출, 기술보증기금, 시설자금 지원, 운전자금 신청, 기업부설연구소 설립, ESG 자금, ISO 인증 비용, 중진공 대출, 정부지원사업, 사업자 신용등급 올리는 법, 기업대출 이자감면, 창업지원금, 고용지원금, R&D 자금, 기업자금 컨설팅, 박광래 팀장">

  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background: linear-gradient(to right, #e8f0ff, #fdfdfd);
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background: #003366;
      color: #fff;
      padding: 40px 20px 30px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    header p {
      font-size: 16px;
      margin-top: 10px;
      color: #d2e3f5;
    }
    .search-container {
      text-align: center;
      margin: 20px auto 0;
    }
    #searchInput {
      width: 90%;
      max-width: 500px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .tabs {
      text-align: center;
      margin: 30px 0 10px;
    }
    .tab {
      display: inline-block;
      margin: 0 10px;
      padding: 8px 16px;
      border-radius: 5px;
      background: #e0e0e0;
      cursor: pointer;
      font-weight: bold;
    }
    .tab.active {
      background: #1976d2;
      color: white;
    }
    main {
      max-width: 900px;
      margin: 0 auto 40px;
      padding: 0 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      padding: 10px 15px;
      background: #f1f6fd;
      border-radius: 6px;
      transition: 0.3s;
    }
    li:hover {
      background: #ddeeff;
    }
    a {
      text-decoration: none;
      color: #003399;
      font-weight: bold;
    }
    footer {
      text-align: center;
      font-size: 14px;
      padding: 30px 0;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>📚 관련 키워드 백링크 모음</h1>
    <p>정책자금 · 기업대출 · 보증서 · 정부지원 등 다양한 주제별 고품질 정보 콘텐츠를 모았습니다.</p>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" onkeyup="filterLinks()" placeholder="검색어를 입력하세요..." />
  </div>

  <div class="tabs">
    <div class="tab" data-category="전체" onclick="showTab('전체')">전체</div>
    <div class="tab" data-category="정책자금" onclick="showTab('정책자금')">정책자금</div>
    <div class="tab" data-category="보증기관" onclick="showTab('보증기관')">보증기관</div>
    <div class="tab" data-category="사례" onclick="showTab('사례')">사례</div>
    <div class="tab" data-category="기타" onclick="showTab('기타')">기타</div>
  </div>

  <main>
    <ul id="전체">
      <!-- 여기에 기존 li 백링크 목록을 그대로 붙여 넣으시면 됩니다 -->
    </ul>
  </main>

  <footer>
    ⓒ 2024 kaipark824.github.io | 박광래 팀장 제공 정보 콘텐츠
  </footer>

  <script>
    function filterLinks() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('ul li');
      items.forEach(function(item) {
        item.style.display = item.textContent.toLowerCase().includes(input) ? '' : 'none';
      });
    }

    function showTab(category) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelector('.tab[data-category=\"' + category + '\"]').classList.add('active');
      document.querySelectorAll('ul').forEach(ul => ul.style.display = 'none');
      document.getElementById(category).style.display = 'block';
    }

    document.addEventListener('DOMContentLoaded', function() {
      showTab('전체');
    });
  </script>
</body>
</html>
